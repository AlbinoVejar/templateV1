<button class="button is-black">
    <i class="ri-add-fill"></i>
</button>

<table class="table is-bordered is-striped is-fullwidth">
    <thead>
        <tr>
            <th class="has-text-centered">ID</th>
            <th class="has-text-centered">Nombre</th>
            <th class="has-text-centered">Apellido</th>
            <th class="has-text-centered">Direccion</th>
            <th class="has-text-centered">Ciudad</th>
            <th class="has-text-centered">Estado</th>
            <th class="has-text-centered">C.P</th>
            <th class="has-text-centered">Fecha de Nacimiento</th>
            <th class="has-text-centered">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios;  let i = index">
            <td>{{ usuario.Id }}</td>
            <td>{{ usuario.Nombre }}</td>
            <td>{{ usuario.Apellidos }}</td>
            <td>{{ usuario.Direccion }}</td>
            <td>{{ usuario.Ciudad }}</td>
            <td>{{ usuario.Estado }}</td>
            <td>{{ usuario.Cp }}</td>
            <td class="has-text-centered">{{ usuario.FechaNacimiento | date:'mediumDate' }}</td>
            <td>
                <div class="buttons is-centered">
                    <!-- <button class="button is-success" routerLink='/content/{{ usuario.Id }}'>
                       
                    </button> -->
                    <button class="button is-success" (click)="onShowModal(usuario.Id)">
                        <i class="ri-edit-fill"></i>
                    </button>

                    <button class="button is-danger" (click)="borrarUsuario(usuario.Id, i)">
                        <i class="ri-delete-bin-7-fill"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal" [ngClass]="showModal ? 'is-active' : ''">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Datos Usuario</p>
            <button class="delete" aria-label="close" (click)="onShowModal()"></button>
        </header>
        <section class="modal-card-body">
            <app-content *ngIf="IdUsuario" [IdUsuario]="IdUsuario" (CerrarModalEvento)="CerrarModal($event)"></app-content>
        </section>
        <!-- <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
        </footer> -->
    </div>
</div>
